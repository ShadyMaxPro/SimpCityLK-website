<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary-color: #1877f2;
      --background-color: #f0f2f5;
      --text-color: #1c1e21;
      --subtext-color: #606770;
      --white: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    /* Header */
    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 30px;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 24px;
      font-weight: 500px;
    }

    .header-content a {
      display: inline-flex;
      text-decoration: none;
      color: var(--white);
      align-items: center;
    }

    .site-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .header-content span {
      line-height: 1;
    }

    /* Layout container */
    .container {
      display: flex;
      max-width: 930px;
      margin: 20px auto 40px;
      gap: 20px;
      padding: 0 20px;
    }

    /* Main video area */
    .main-video {
      flex: 3;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .main-video iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 8px;
      background: black;
      object-fit: cover;
    }

    .video-info {
      margin-top: 10px;
    }

    .video-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--primary-color);
    }

    .video-description {
      font-size: 14px;
      color: var(--subtext-color);
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      max-width: 250px;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      max-height: 600px;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
    }

    /* Video boxes in sidebar */
    .video-box {
      cursor: pointer;
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #eee;
      border-radius: 6px;
      font-weight: 700;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      color: var(--text-color);
    }

    .video-box:hover {
      background-color: #e9ebee;
      color: var(--primary-color);
    }

    .video-box.active {
      background-color: var(--primary-color);
      color: var(--white);
    }
  </style>
