<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search videos..." />
    <button>Search</button>
  </div>

  <!-- Video Cards Grid -->
  <div class="videos-container">
    <div class="video-card">
      <a href="Page - 01.html">
        <img class="thumbnail" src="" alt="Video 01 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 01</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 02.html">
        <img class="thumbnail" src="" alt="Video 02 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 02</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 03.html">
        <img class="thumbnail" src="" alt="Video 03 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 03</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 04.html">
        <img class="thumbnail" src="" alt="Video 04 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 04</h3>
        </div>
      </a>
    </div>
  </div>

  <!-- Ad-blocker Detection -->
  <div id="adblock-overlay" class="adblock-overlay" role="alert" aria-live="assertive" aria-modal="true" tabindex="-1">
    <div class="adblock-message">
      <h2>Ad-Blocker Detected</h2>
      <p>We rely on ads to keep SimpCityLK free. Please disable your ad-blocker to continue enjoying our content.</p>
      <button onclick="checkAdBlocker()">I Disabled My Ad-Blocker</button>
    </div>
  </div>

  <script>
    // Random thumbnails
    document.addEventListener('DOMContentLoaded', function () {
      const thumbnails = [
        "https://c4.wallpaperflare.com/wallpaper/688/335/699/models-sara-sampaio-beach-bikini-wallpaper-preview.jpg",
        "https://c4.wallpaperflare.com/wallpaper/740/311/655/the-sun-water-sea-girl-wallpaper-preview.jpg",
        "https://c4.wallpaperflare.com/wallpaper/814/529/162/sea-bikini-vacation-ocean-wallpaper-preview.jpg",
        "https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/HZHnL4R6xj1hrqjd5/videoblocks-bikini-beach-woman-happy-smiling-playful-cheerful-having-fun-dancing-around-bikini-girl-wearing-sunglasses-excited-and-joyful-beautiful-sexy-mixed-race-woman-having-fun-on-summer-travel-vacation_rnwnkc90b_thumbnail-1080_15.png",
        "https://images.news18.com/ibnlive/uploads/2023/05/318599667_513199807509111_3144331053555681340_n-168371332416x9.jpg",
        "https://i0.wp.com/www.badchix.com/wp-content/uploads/2015/07/seen-on-badchix-girls-and-a-hot-summer-are-a-perfect-combo-01.jpg?fit=750%2C421&ssl=1"
      ];
      document.querySelectorAll(".thumbnail").forEach(img => {
        const randomThumb = thumbnails[Math.floor(Math.random() * thumbnails.length)];
        img.src = randomThumb;
      });

      checkAdBlocker();
    });

    // Ad-blocker detection
    function checkAdBlocker() {
      const overlay = document.getElementById('adblock-overlay');
      const bait = document.createElement('div');
      bait.className = 'ad ads advertisement banner-ad';
      bait.style.position = 'absolute';
      bait.style.left = '-9999px';
      bait.style.height = '1px';
      bait.style.width = '1px';
      document.body.appendChild(bait);

      let imgBlocked = false;
      const testImg = new Image();
      testImg.src = '/ads.js';
      testImg.onerror = () => { imgBlocked = true; };

      setTimeout(() => {
        const baitBlocked = !document.body.contains(bait) || window.getComputedStyle(bait).display === 'none';
        if (baitBlocked || imgBlocked) {
          overlay.style.display = 'flex';
          overlay.focus();
        } else {
          overlay.style.display = 'none';
          location.reload();
        }
        bait.remove();
      }, 150);
    }
  </script>
</body>
</html>
