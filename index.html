<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary-color: #1877f2;
      --background-color: #f0f2f5;
      --text-color: #1c1e21;
      --subtext-color: #606770;
      --white: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 30px;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .header-content a {
      display: inline-flex;
      text-decoration: none;
      color: var(--white);
      align-items: center;
    }

    .site-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      padding: 0 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid var(--primary-color);
      border-right: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-bar button {
      background-color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 0 4px 4px 0;
      color: var(--white);
      font-weight: 700;
      padding: 10px 20px;
      cursor: pointer;
    }

    .videos-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-info {
      padding: 12px 15px;
    }

    .video-title {
      font-weight: 700;
      font-size: 16px;
      margin: 0;
      color: var(--primary-color);
    }

    /* Adblock Detection Bait */
    .ad-banner {
      width: 1px;
      height: 1px;
      position: absolute;
      left: -9999px;
      top: -9999px;
    }

    /* Adblock Warning Overlay */
    #adblock-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    #adblock-overlay button {
      margin-top: 20px;
      background: var(--primary-color);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #adblock-overlay button:hover {
      background-color: #145dbf;
    }
  </style>
</head>
<body>

  <script>
    // Run adblock detection after page loads
    window.addEventListener("load", function () {
      setTimeout(() => {
        const bait = document.getElementById("ad-bait");
        const overlay = document.getElementById("adblock-overlay");

        if (!bait || bait.offsetHeight === 0 || bait.offsetWidth === 0) {
