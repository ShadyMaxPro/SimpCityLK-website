<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ad-blocker message styling */
    .adblock-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    .adblock-message {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px;
    }
    .adblock-message h2 {
      margin-top: 0;
    }
    .adblock-message button {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    .adblock-message button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search videos..." />
    <button>Search</button>
  </div>

  <!-- Video Cards -->
  <div class="videos-container">
    <div class="video-card">
      <a href="Page - 01.html">
        <img class="thumbnail" src="" alt="Video 01 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 01</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 02.html">
        <img class="thumbnail" src="" alt="Video 02 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 02</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 03.html">
        <img class="thumbnail" src="" alt="Video 03 Thumbnail" />
        <div class="video-info">

    </div>
    <div class="video-card">
      <a href="Page - 04.html">

        <div class="video-info">
          <h3 class="video-title">Video - 04</h3>
        </div>
      </a>
    </div>
  </div>

  <!-- Ad-blocker Detection Overlay -->
  <div id="adblock-overlay" class="adblock-overlay" role="alert" aria-live="assertive" aria-modal="true" tabindex="-1">
    <div class="adblock-message">
      <h2>Ad-Blocker Detected</h2>
      <p>We rely on ads to keep SimpCityLK free. Please disable your ad-blocker to continue enjoying our content.</p>
      <button onclick="checkAdBlocker()">I Disabled My Ad-Blocker</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Thumbnail Randomizer - sets random thumbnails on page load
    document.addEventListener('DOMContentLoaded', function () {
      const thumbnails = [
        "https://c4.wallpaperflare.com/wallpaper/688/335/699/models-sara-sampaio-beach-bikini-wallpaper-preview.jpg",
        "https://c4.wallpaperflare.com/wallpaper/740/311/655/the-sun-water-sea-girl-wallpaper-preview.jpg",
        "https://c4.wallpaperflare.com/wallpaper/814/529/162/sea-bikini-vacation-ocean-wallpaper-preview.jpg",
        "https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/HZHnL4R6xj1hrqjd5/videoblocks-bikini-beach-woman-happy-smiling-playful-cheerful-having-fun-dancing-around-bikini-girl-wearing-sunglasses-excited-and-joyful-beautiful-sexy-mixed-race-woman-having-fun-on-summer-travel-vacation_rnwnkc90b_thumbnail-1080_15.png",
        "https://images.news18.com/ibnlive/uploads/2023/05/318599667_513199807509111_3144331053555681340_n-168371332416x9.jpg?impolicy=website&width=640&height=360",
        "https://i0.wp.com/www.badchix.com/wp-content/uploads/2015/07/seen-on-badchix-girls-and-a-hot-summer-are-a-perfect-combo-01.jpg?fit=750%2C421&ssl=1"
      ];
      document.querySelectorAll(".thumbnail").forEach(img => {
        const randomThumb = thumbnails[Math.floor(Math.random() * thumbnails.length)];
        img.src = randomThumb;
      });

      // Run ad-blocker check on page load
      checkAdBlocker();
    });

    // Enhanced Ad-blocker Detection Function
    function checkAdBlocker() {
      const overlay = document.getElementById('adblock-overlay');

      // Create bait element with common ad-related class names
      const bait = document.createElement('div');
      bait.className = 'ad ads advertisement banner-ad';
      // Hide bait off-screen but keep it in DOM
      bait.style.position = 'absolute';
      bait.style.left = '-9999px';
      bait.style.height = '1px';
      bait.style.width = '1px';
      bait.style.top = '0';
      document.body.appendChild(bait);

      // Flag to track if image load fails
      let imgBlocked = false;

      // Create a dummy image to test ad resource blocking
      const testImg = new Image();
      testImg.src = '/ads.js'; // Typical ad resource path (adjust if needed)
      testImg.onerror = () => {
        imgBlocked = true;
      };

      // Check bait element after a short delay to allow ad blockers to act
      setTimeout(() => {
        const baitBlocked =
          !document.body.contains(bait) ||
          window.getComputedStyle(bait).display === 'none' ||
          bait.offsetParent === null;

        // If either bait is blocked or image failed to load, show overlay
        if (baitBlocked || imgBlocked) {
          overlay.style.display = 'flex';
          // Optionally, trap focus inside overlay for accessibility
          overlay.focus();
        } else {
          overlay.style.display = 'none';
        }

        // Clean up bait element
        bait.remove();
      }, 150);
    }
  </script>
