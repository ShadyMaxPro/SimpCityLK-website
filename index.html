<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="juicyads-site-verification" content="882fcfc90d4bc530eeb83f91626ed598">
  <title>SimpCityLK</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      :root {
  --primary-color: #1877f2;
  --background-color: #E5E4E2; /* changed from #f0f2f5 */
  --text-color: #1c1e21;
  --subtext-color: #606770;
  --white: #ffffff;
  --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 30px;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 24px;
    }

    .header-content a {
      display: inline-flex;
      text-decoration: none;
      color: var(--white);
      align-items: center;
    }

    .site-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .container {
      display: flex;
      max-width: 930px;
      margin: 20px auto 40px;
      gap: 20px;
      padding: 0 20px;
    }

    .main-video {
      flex: 3;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .main-video iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 8px;
      background: black;
      object-fit: cover;
    }

    .video-info {
      margin-top: 10px;
      padding: 12px 15px;
    }

    .video-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 6px;
      color: var(--primary-color);
    }

    .video-description {
      font-size: 14px;
      color: var(--subtext-color);
    }

    .sidebar {
      flex: 1;
      max-width: 250px;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      max-height: 600px;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .video-box {
      cursor: pointer;
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #eee;
      border-radius: 6px;
      font-weight: 700;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      color: var(--text-color);
    }

    .video-box:hover {
      background-color: #e9ebee;
      color: var(--primary-color);
    }

    .video-box.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid var(--primary-color);
      border-right: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-bar button {
      background-color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 0 4px 4px 0;
      color: var(--white);
      font-weight: 700;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #145dbf;
    }

    .videos-container {
      max-width: 1200px;
      margin: 0 auto 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .video-card {
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card a {
      text-decoration: none;
    }

    .video-card iframe,
    .video-card img {
      width: 100%;
      height: 180px;
      border: none;
      object-fit: cover;
    }
  </style>
</head>
<body>
