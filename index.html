    /* Anti-Adblock Overlay Style */

      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      z-index: 9999;

      padding-top: 20%;
      font-family: 'Roboto', sans-serif;
    }
    #adblock-overlay h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #adblock-overlay p {
      font-size: 18px;
      margin-bottom: 15px;
    }
  </style>
</head>

  <!-- Thumbnail Randomizer -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const thumbnails = [
        "https://c4.wallpaperflare.com/wallpaper/688/335/699/models-sara-sampaio-beach-bikini-wallpaper-preview.jpg",
        "https://c4.wallpaperflare.com/wallpaper/740/311/655/the-sun-water-sea-girl-wallpaper-preview.jpg",

        "https://images.news18.com/ibnlive/uploads/2023/05/318599667_513199807509111_3144331053555681340_n-168371332416x9.jpg?impolicy=website&width=640&height=360",
        "https://i0.wp.com/www.badchix.com/wp-content/uploads/2015/07/seen-on-badchix-girls-and-a-hot-summer-are-a-perfect-combo-01.jpg?fit=750%2C421&ssl=1"
      ];
      document.querySelectorAll(".thumbnail").forEach(img => {
        const randomThumb = thumbnails[Math.floor(Math.random() * thumbnails.length)];
        img.src = randomThumb;
      });
    });
  </script>

  <!-- Adblock Detection Script -->
  <script>
    window.addEventListener('load', function () {
      // Create bait element
      const bait = document.createElement('div');
      bait.className = 'adsbox';
      bait.style.cssText = 'width:1px;height:1px;position:absolute;left:-1000px;top:-1000px;';
      document.body.appendChild(bait);

      setTimeout(function () {
        const blocked =
          !bait ||
          bait.offsetHeight === 0 ||
          bait.offsetParent === null ||
          getComputedStyle(bait).display === 'none' ||
          getComputedStyle(bait).visibility === 'hidden';

        if (blocked) {
          document.getElementById('adblock-overlay').style.display = 'block';
        }
        bait.remove();
      }, 200);

      // Fake script method (optional, requires this file on server)
      const adScript = document.createElement('script');
      adScript.src = '/ads.js';  // Make sure this file exists!
      adScript.onerror = function () {
        document.getElementById('adblock-overlay').style.display = 'block';
      };
      document.body.appendChild(adScript);
    });
  </script>
