<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <meta name="juicyads-site-verification" content="882fcfc90d4bc530eeb83f91626ed598">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #1877f2;
      --background-color: #E5E4E2;
      --text-color: #1c1e21;
      --subtext-color: #606770;
      --white: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --background-color: #18191a;
      --text-color: #e4e6eb;
      --subtext-color: #b0b3b8;
      --white: #242526;
      --shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 24px;
    }

    .header-content a {
      text-decoration: none;
      color: var(--white);
      display: flex;
      align-items: center;
    }

    .site-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--white);
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: #ffdd57;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid var(--primary-color);
      border-right: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: var(--white);
      color: var(--text-color);
    }

    .search-bar button {
      background-color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 0 4px 4px 0;
      color: var(--white);
      font-weight: 700;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #145dbf;
    }

    .videos-container {
      max-width: 1200px;
      margin: 0 auto 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .video-card {
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card iframe,
    .video-card img {
      width: 100%;
      height: 180px;
      border: none;
      object-fit: cover;
    }

    .video-info {
      padding: 12px 15px;
    }

    .video-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
    }

    /* Adblock modal */
    #adblock-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    #adblock-message h2 {
      margin-top: 100px;
      font-size: 24px;
    }

    #adblock-message p {
      margin-top: 20px;
      font-size: 18px;
    }

    #adblock-message button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 6px;
    }

    #adcheck {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
    <button class="theme-toggle" onclick="toggleDarkMode()" id="themeIcon">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search videos..." />
    <button>Search</button>
  </div>

  <div class="videos-container">
    <!-- Example Video Cards -->
    <!-- [keep your video cards as is] -->
  </div>

  <!-- Hidden fake ad check -->
  <div id="adcheck">
    <script>
      document.write('<script src="https://example.com/fakead.js"><\/script>');
    </script>
  </div>

  <!-- Adblock warning -->
  <div id="adblock-message">
    <h2>ðŸ˜¢ Please support SimpCityLK by disabling your ad blocker</h2>
    <p>We depend on ad revenue to keep our content free for everyone. Thanks for understanding!</p>
    <button onclick="location.reload()">Reload Page</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateIcon(isDark);
    }

    function updateIcon(isDark) {
      const icon = document.getElementById("themeIcon").firstElementChild;
      icon.className = isDark ? "fas fa-sun" : "fas fa-moon";
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        document.body.classList.add("dark");
        updateIcon(true);
      } else {
        updateIcon(false);
      }

      // AdBlock detection
      setTimeout(() => {
        const adTest = document.getElementById('adcheck');
        if (adTest.offsetHeight === 0 || adTest.innerHTML.trim() === '') {
          document.getElementById('adblock-message').style.display = 'block';
        }
      }, 1000);
    };
  </script>

</body>
</html>
