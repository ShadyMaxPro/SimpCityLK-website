<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #1877f2;
      --background-color: #f0f2f5;
      --text-color: #1c1e21;
      --subtext-color: #606770;
      --white: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 30px;
      font-size: 24px;
      font-weight: 400;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .site-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid var(--primary-color);
      border-right: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-bar button {
      background-color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 0 4px 4px 0;
      color: var(--white);
      font-weight: 700;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #145dbf;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
      padding: 0 20px;
    }

    .main-video {
      flex: 3;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .main-video iframe {
      width: 100%;
      height: 360px;
      border-radius: 8px;
      background: black;
      border: none;
    }

    .video-info {
      margin-top: 10px;
    }

    .video-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--primary-color);
    }

    .video-description {
      font-size: 14px;
      color: var(--subtext-color);
    }

    .sidebar {
      flex: 1;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      max-height: 600px;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .video-box {
      cursor: pointer;
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #eee;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    .video-box:hover {
      background-color: #ccc;
    }

    .video-box.active {
      background-color: var(--primary-color);
      color: white;
    }

    .videos-container {
      max-width: 1200px;
      margin: 0 auto 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .video-card {
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-card .video-info {
      padding: 12px 15px;
    }

    .video-card .video-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search videos..." />
    <button>Search</button>
  </div>

  <!-- Main Video Layout -->
  <div class="container">
    <div class="main-video">
      <iframe 
        id="mainVideo" 
        src="https://streamtape.com/e/P8mrl6leXbhgZO/" 
        allowfullscreen>
      </iframe>
      <div class="video-info">
        <div class="video-title" id="videoTitle">Video 01</div>
        <div class="video-description" id="videoDescription">
          This video is embedded from Streamtape.
        </div>
      </div>
    </div>

    <div class="sidebar">
      <h3>Up Next</h3>
      <div class="video-box active" onclick="changeVideo(this, 'https://streamtape.com/e/P8mrl6leXbhgZO/', 'Video 01', 'This video is embedded from Streamtape.')">
        Video 01
      </div>
      <div class="video-box" onclick="changeVideo(this, 'https://streamtape.com/e/m34vp0kVvgSbYvZ/', 'Video 02', 'This video is embedded from Streamtape.')">
        Video 02
      </div>
      <div class="video-box" onclick="changeVideo(this, 'https://streamtape.com/e/aZ8Plmb3OJCx474/', 'Video 03', 'This video is embedded from Streamtape.')">
        Video 03
      </div>
      <div class="video-box" onclick="changeVideo(this, 'https://streamtape.com/e/rBz8xop0p9ibvgK/', 'Video 04', 'This video is embedded from Streamtape.')">
        Video 04
      </div>
    </div>
  </div>

  <!-- Video Grid Below -->
  <div class="videos-container">
    <div class="video-card">
      <a href="Page - 01.html">
        <img class="thumbnail" src="" alt="Video 01 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 01</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 02.html">
        <img class="thumbnail" src="" alt="Video 02 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 02</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 03.html">
        <img class="thumbnail" src="" alt="Video 03 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 03</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 04.html">
        <img class="thumbnail" src="" alt="Video 04 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 04</h3>
        </div>
      </a>
    </div>
  </div>

  <script>
    const thumbnails = [
      "https://c4.wallpaperflare.com/wallpaper/688/335/699/models-sara-sampaio-beach-bikini-wallpaper-preview.jpg",
      "https://c4.wallpaperflare.com/wallpaper/740/311/655/the-sun-water-sea-girl-wallpaper-preview.jpg",
      "https://c4.wallpaperflare.com/wallpaper/814/529/162/sea-bikini-vacation-ocean-wallpaper-preview.jpg",
      "https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/HZHnL4R6xj1hrqjd5/videoblocks-bikini-beach-woman-happy-smiling-playful-cheerful-having-fun-dancing-around-bikini-girl-wearing-sunglasses-excited-and-joyful-beautiful-sexy-mixed-race-woman-having-fun-on-summer-travel-vacation_rnwnkc90b_thumbnail-1080_15.png",
      "https://images.news18.com/ibnlive/uploads/2023/05/318599667_513199807509111_3144331053555681340_n-168371332416x9.jpg?impolicy=website&width=640&height=360",
      "https://i0.wp.com/www.badchix.com/wp-content/uploads/2015/07/seen-on-badchix-girls-and-a-hot-summer-are-a-perfect-combo-01.jpg?fit=750%2C421&ssl=1"
    ];

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".thumbnail").forEach(img => {
        const randomThumb = thumbnails[Math.floor(Math.random() * thumbnails.length)];
        img.src = randomThumb;
      });
    });

    function changeVideo(element, src, title, description) {
      document.getElementById('mainVideo').src = src;
      document.getElementById('videoTitle').textContent = title;
      document.getElementById('videoDescription').textContent = description;

      document.querySelectorAll('.video-box').forEach(box => box.classList.remove('active'));
      element.classList.add('active');
    }
  </script>

</body>
</html>
