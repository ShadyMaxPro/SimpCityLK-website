<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK - Disable Ad Blocker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary-color: #1877f2;
      --background-color: #f0f2f5;
      --text-color: #1c1e21;
      --subtext-color: #606770;
      --white: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 30px;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 24px;
      font-weight: 500;
    }

    .header-content a {
      display: inline-flex;
      text-decoration: none;
      color: var(--white);
      align-items: center;
    }

    .site-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .header-content span {
      line-height: 1;
    }

    .container {
      display: flex;
      max-width: 930px;
      margin: 20px auto 40px;
      gap: 20px;
      padding: 0 20px;
    }

    /* Your other styles omitted for brevity... keep your existing CSS here */

    /* --- AD BLOCK DETECTION Bait --- */
    #ad-bait {
      width: 1px;
      height: 1px;
      position: absolute;
      left: -9999px;
      top: -9999px;
      /* Common ad-related classes often blocked */
      class: adsbox adsbygoogle ad-banner ads ad-placement adsense;
    }

    /* Overlay when adblock detected */
    #adblock-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    #adblock-overlay button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: var(--primary-color);
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s ease;
    }

    #adblock-overlay button:hover {
      background-color: #145dbf;
    }
  </style>
</head>
<body>

  <!-- Adblock detection bait element -->
  <div id="ad-bait" class="adsbox adsbygoogle ad-banner ads ad-placement adsense"></div>

  <!-- Overlay shown if adblock detected -->
  <div id="adblock-overlay" role="alert" aria-live="assertive">
    ðŸš« Please disable your ad blocker to access this website.<br/>
    Ads help us keep this site running.<br/>
    <button onclick="location.reload()">Reload Page</button>
  </div>

  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
  </header>

  <!-- Your content continues here... -->

  <script>
    // Improved Adblock detection function
    function detectAdBlock() {
      const bait = document.getElementById('ad-bait');
      const overlay = document.getElementById('adblock-overlay');

      // If bait element is missing, or has zero height/width, or display:none or removed by adblocker
      const baitStyles = window.getComputedStyle(bait);
      if (
        !bait ||
        bait.offsetParent === null || // hidden or removed
        bait.offsetHeight === 0 ||
        bait.offsetWidth === 0 ||
        baitStyles.getPropertyValue('display') === 'none' ||
        baitStyles.getPropertyValue('visibility') === 'hidden'
      ) {
        // Show overlay blocking access
        overlay.style.display = 'flex';
        // Prevent scrolling behind overlay
        document.body.style.overflow = 'hidden';
        return true;
      }
      return false;
    }

    // Wait a moment to allow adblockers to hide/remove bait element
    window.addEventListener('load', () => {
      setTimeout(() => {
        detectAdBlock();
      }, 100); // 100ms delay to let ad blockers act
    });

    // Your existing thumbnail randomizer code (if any) goes here
  </script>
</body>
</html>
