<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Adblock popup styles */
    #adblock-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-box {
      background: #1c1c1c;
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .popup-box h2 {
      margin: 0 0 15px;
      font-size: 24px;
    }

    .popup-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup-box button {
      background: #ff4d4d;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup-box button:hover {
      background: #e60000;
    }

    /* Bait div (used to test adblock) */
    .adsbox {
      height: 1px !important;
      width: 1px !important;
      position: absolute !important;
      left: -10000px !important;
      top: -10000px !important;
      visibility: hidden !important;
    }
  </style>
</head>
<body>

  <!-- Site Header -->
  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search videos..." />
    <button>Search</button>
  </div>

  <!-- Video Cards -->
  <div class="videos-container">
    <div class="video-card">
      <a href="Page - 01.html">
        <img class="thumbnail" src="" alt="Video 01 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 01</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 02.html">
        <img class="thumbnail" src="" alt="Video 02 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 02</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 03.html">
        <img class="thumbnail" src="" alt="Video 03 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 03</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 04.html">
        <img class="thumbnail" src="" alt="Video 04 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 04</h3>
        </div>
      </a>
    </div>
  </div>

  <!-- AdBlock Detection Popup -->
  <div id="adblock-popup">
    <div class="popup-box">
      <h2>Ad Blocker Detected</h2>
      <p>Our website runs free thanks to ads. Please disable your ad blocker and reload the page.</p>
      <button onclick="location.reload()">Reload Page</button>
    </div>
  </div>

  <!-- Adblock Bait -->
  <div class="adsbox" id="ads-test"></div>

  <!-- Thumbnail Randomizer -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const thumbnails = [
        "https://c4.wallpaperflare.com/wallpaper/688/335/699/models-sara-sampaio-beach-bikini-wallpaper-preview.jpg",
        "https://c4.wallpaperflare.com/wallpaper/740/311/655/the-sun-water-sea-girl-wallpaper-preview.jpg",
        "https://c4.wallpaperflare.com/wallpaper/814/529/162/sea-bikini-vacation-ocean-wallpaper-preview.jpg",
        "https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/HZHnL4R6xj1hrqjd5/videoblocks-bikini-beach-woman-happy-smiling-playful-cheerful-having-fun-dancing-around-bikini-girl-wearing-sunglasses-excited-and-joyful-beautiful-sexy-mixed-race-woman-having-fun-on-summer-travel-vacation_rnwnkc90b_thumbnail-1080_15.png",
        "https://images.news18.com/ibnlive/uploads/2023/05/318599667_513199807509111_3144331053555681340_n-168371332416x9.jpg?impolicy=website&width=640&height=360",
        "https://i0.wp.com/www.badchix.com/wp-content/uploads/2015/07/seen-on-badchix-girls-and-a-hot-summer-are-a-perfect-combo-01.jpg?fit=750%2C421&ssl=1"
      ];
      document.querySelectorAll(".thumbnail").forEach(img => {
        const randomThumb = thumbnails[Math.floor(Math.random() * thumbnails.length)];
        img.src = randomThumb;
      });
    });
  </script>

  <!-- Adblock Detection Script -->
  <script>
    window.addEventListener('load', function () {
      setTimeout(() => {
        const bait = document.getElementById('ads-test');
        const isBlocked = !bait || bait.offsetParent === null || bait.offsetHeight === 0;

        if (isBlocked) {
          document.getElementById('adblock-popup').style.display = 'flex';
          document.body.style.overflow = 'hidden';
        }
      }, 300);
    });
  </script>

</body>
</html>
