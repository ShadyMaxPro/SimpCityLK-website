<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header-content {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #111;
      color: #fff;
    }
    .site-logo {
      height: 40px;
      margin-right: 10px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: #f4f4f4;
    }
    .search-bar input {
      padding: 8px;
      width: 60%;
      max-width: 400px;
      margin-right: 10px;
    }
    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .video-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      background: #fff;
    }
    .thumbnail {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .video-title {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- AdBlock Detection Trap -->
  <div id="adblock-check" style="height: 1px; width: 1px; position: absolute; left: -9999px;">
    <script>
      document.write("adblock_check_passed");
    </script>
  </div>

  <!-- Site Header -->
  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search videos..." />
    <button>Search</button>
  </div>

  <!-- Video Cards -->
  <div class="videos-container">
    <div class="video-card">
      <a href="Page - 01.html">
        <img class="thumbnail" src="" alt="Video 01 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 01</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 02.html">
        <img class="thumbnail" src="" alt="Video 02 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 02</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 03.html">
        <img class="thumbnail" src="" alt="Video 03 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 03</h3>
        </div>
      </a>
    </div>
    <div class="video-card">
      <a href="Page - 04.html">
        <img class="thumbnail" src="" alt="Video 04 Thumbnail" />
        <div class="video-info">
          <h3 class="video-title">Video - 04</h3>
        </div>
      </a>
    </div>
  </div>

  <!-- Thumbnail Randomizer -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const thumbnails = [
        "https://c4.wallpaperflare.com/wallpaper/688/335/699/models-sara-sampaio-beach-bikini-wallpaper-preview.jpg",
        "https://c4.wallpaperflare.com/wallpaper/740/311/655/the-sun-water-sea-girl-wallpaper-preview.jpg",
        "https://c4.wallpaperflare.com/wallpaper/814/529/162/sea-bikini-vacation-ocean-wallpaper-preview.jpg",
        "https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/HZHnL4R6xj1hrqjd5/videoblocks-bikini-beach-woman-happy-smiling-playful-cheerful-having-fun-dancing-around-bikini-girl-wearing-sunglasses-excited-and-joyful-beautiful-sexy-mixed-race-woman-having-fun-on-summer-travel-vacation_rnwnkc90b_thumbnail-1080_15.png",
        "https://images.news18.com/ibnlive/uploads/2023/05/318599667_513199807509111_3144331053555681340_n-168371332416x9.jpg?impolicy=website&width=640&height=360",
        "https://i0.wp.com/www.badchix.com/wp-content/uploads/2015/07/seen-on-badchix-girls-and-a-hot-summer-are-a-perfect-combo-01.jpg?fit=750%2C421&ssl=1"
      ];
      document.querySelectorAll(".thumbnail").forEach(img => {
        const randomThumb = thumbnails[Math.floor(Math.random() * thumbnails.length)];
        img.src = randomThumb;
      });
    });
  </script>

  <!-- AdBlock Detection Handler -->
  <script>
    window.addEventListener('load', function () {
      const adCheckDiv = document.getElementById('adblock-check');
      const adBlocked = !adCheckDiv || adCheckDiv.innerHTML.indexOf('adblock_check_passed') === -1;

      if (adBlocked) {
        document.body.innerHTML = `
          <div style="text-align: center; padding: 50px; font-family: sans-serif;">
            <h1>Ad Blocker Detected</h1>
            <p>Please disable your ad blocker to continue using SimpCityLK.</p>
            <p>We rely on ads to keep our content free and alive!</p>
          </div>
        `;
      }
    });
  </script>

</body>
</html>
